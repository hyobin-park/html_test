<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        td {
            font-size: small;
            width: 130px;
            height: 40px;
        }
    </style>
    <form>
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>

                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>회원구분<b style="color: red;">*</b></td>
                <td colspan="2"><input type="radio">개인회원</td>
                <td colspan="2"><input type="radio">사업자회원</td>
                <td style="width: 300px;"><input type="radio">외국인회원(foreigner)</td>
            </tr>
            <tr>
                <td>아이디<b style="color: red;">*</b></td>
                <td colspan="5"><input type="text"> (영문소문자/숫자, 4~16자)</td>
            </tr>
            <tr>
                <td>비밀번호<b style="color: red;">*</b></td>
                <td colspan="5"><input type="password"> (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)</td>
            </tr>
            <tr>
                <td>비밀번호 확인<b style="color: red;">*</b></td>
                <td colspan="5"><input type="password"></td>
            </tr>
            <tr>
                <td>이름<b style="color: red;">*</b></td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td>휴대전화</td>
                <td>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                    </select>
                </td>
                <td colspan="2"> - <input type="text" style="width: 50px;"></td>
                <td colspan="2"> - <input type="text" style="width: 50px;"></td>
            </tr>
            <tr>
                <td>이메일<b style="color: red;">*</b></td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td>이메일 수신여부<b style="color: red;">*</b></td>
                <td colspan="5"><input type="checkbox">동의함
                <br>쇼핑몰에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</td>
            </tr>
            <tr>
                <td colspan="6" style="font-size: medium;">이용약관 동의</td>
            </tr>
            <tr>
                <td colspan="6"><textarea>
                제1조(목적)
                이 약관은 OO 회사(전자상거래 사업자)가 운영하는 OO 사이버 몰(이하 “몰”이라 한다)에서 제공하는 인터넷 관련 서비스(이하 “서비스”라 한다)를 이용함에 있어 사이버 몰과 이용자의 권리․의무 및 책임사항을 규정함을 목적으로 합니다.
                ※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지 않는 한 이 약관을 준용합니다.」
                </textarea>
                <br>이용약관에 동의하십니까?<input type="checkbox">동의함</td>
            </tr>
            <tr>
                <td colspan="6" style="font-size: medium;">개인정보 수집 및 이용 동의</td>
            </tr>
            <tr>
                <td colspan="6"><textarea>
                ** 본 양식은 쇼핑몰 운영에 도움을 드리고자 샘플로 제공되는 서식으로 쇼핑몰 운영형태에 따른 수정이 필요합니다. 쇼핑몰에 적용하시기 전, 쇼핑몰 운영 사항 등을 확인하시고 적절한 내용을 반영하여 사용하시기 바랍니다. **

                1. 개인정보 수집목적 및 이용목적
                    
                가. 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
                </textarea>
                <br>개인정보 수집 및 이용에 동의하십니까?<input type="checkbox">동의함</td>
            </tr>
        </table>
